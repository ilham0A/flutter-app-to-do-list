name: uas_last
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_nav_bar: ^5.0.6 # Untuk bottom navigation bar
  line_icons: ^2.0.3 # Untuk ikon di bottom navigation bar
  intl: ^0.19.0 # Untuk format tanggal dan waktu

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Untuk menambahkan aset ke aplikasi Anda, tambahkan entri ke bagian aset di sini, seperti ini:
  assets:
    - assets/images/hacker.jpg
    - assets/icons/google_icon.png # Nama file yang benar
    - assets/icons/facebook_icon.png # Nama file yang benar
